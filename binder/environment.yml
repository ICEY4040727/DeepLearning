name: binder-env
channels:
  - conda-forge
dependencies:
  - python=3.10
  - jupyterlab
  - numpy
  - pandas
  - matplotlib
  - scikit-learn
  - pip
  - pip:
    - -e .
    - nbconvert
    - nbstripout
    # 强制安装 CPU 版 torch；Binder 无 GPU
    - torch>=2.2 --index-url https://download.pytorch.org/whl/cpu