name: Build notebooks to docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Convert notebooks to HTML
        run: |
          mkdir -p docs
          # Search up to 3 levels deep to include notebooks in subdirectories
          for nb in $(find . -maxdepth 3 -type f -name '*.ipynb'); do
            # skip hidden and .ipynb_checkpoints
            if echo "$nb" | grep -q "\.ipynb_checkpoints"; then continue; fi
            jupyter nbconvert --to html "$nb" --output-dir docs || echo "convert failed for $nb"
          done

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs || true
          git commit -m "Build docs from notebooks" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
